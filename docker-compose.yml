version: "3.4"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
services:
  cooluris:
    image: nvdk/cool-uris
    restart: always
    logging: *default-logging
  cooluris-proxy:
    image: nginx:1.15.3
    volumes:
      - ./config/cool-uris/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    logging: *default-logging
  editor:
    image: lblod/frontend-gelinkt-notuleren:1.7.1
    links:
      - identifier:backend
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  publicatie:
    image: lblod/frontend-gelinkt-notuleren-publicatie:0.13.1
    links:
      - identifier:backend
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  identifier:
    image: semtech/mu-identifier:1.8.0
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
    environment:
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: "[{\"variables\":[],\"name\":\"public\"}]"
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: '*'
  deltanotifier:
    image: semtech/mu-delta-notifier:0.1.0
    volumes:
      - ./config/delta:/config
    restart: always
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    volumes:
      - ./config/dispatcher:/config
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  database:
    image: semtech/mu-authorization:0.6.0-beta.3
    environment:
      MU_SPARQL_ENDPOINT: "http://virtuoso:8890/sparql"
    volumes:
      - ./config/authorization:/config
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  virtuoso:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.5.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  migrations:
    image: semtech/mu-migrations-service:0.5.0
    links:
      - virtuoso:database
    volumes:
      - ./config/migrations:/data/migrations
    environment:
      MU_SPARQL_TIMEOUT: "600"
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  login:
    image: lblod/acmidm-login-service:0.8.0
    environment:
      MU_APPLICATION_AUTH_DISCOVERY_URL: "https://authenticatie-ti.vlaanderen.be/op"
      MU_APPLICATION_AUTH_CLIENT_ID: "68b1585d-0e13-4817-820e-c475207673ed"
      MU_APPLICATION_AUTH_REDIRECT_URI: "https://gelinkt-notuleren.lblod.info/authorization/callback"
      MU_APPLICATION_AUTH_CLIENT_SECRET: "secret"
      MU_APPLICATION_AUTH_ROLE_CLAIM: "abb_gelinktNotuleren_rol_3d"
      LOG_SINK_URL: "http://sink"
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  sink:
    image: nginx:1.15.2
    volumes:
      - ./config/sink/sink.conf:/etc/nginx/conf.d/default.conf
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  cache:
    image: semtech/mu-cache:2.0.1
    links:
      - resource:backend
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  resource:
    image: semtech/mu-cl-resources:1.18.0
    volumes:
      - ./config/resources:/config
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - "logging=true"
  preimporter:
    image: lblod/notulen-prepublish-service:0.4.0
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  sync:
    image: lblod/gemeente-ocmw-sync-service:0.2.4
    links:
      - virtuoso:database #TODO replace with database when possible
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  besluit-publicatie:
    image: lblod/besluit-publicatie-publish-service:0.5.0
    links:
      - database:database
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  publicatie-melding:
    image: lblod/besluit-publicatie-melding-service:0.3.7
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
    links:
      - database:database
  adressenregister:
    image: lblod/adressenregister-fuzzy-search-service:0.5.0
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
