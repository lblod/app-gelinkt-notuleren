version: "3.4"
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
services:
  editor:
    image: lblod/frontend-gelinkt-notuleren:2.11.0
    links:
      - identifier:backend
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  identifier:
    image: semtech/mu-identifier:1.9.1
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
    environment:
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: "[{\"variables\":[],\"name\":\"public\"}]"
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: '*'
      SESSION_COOKIE_SECURE: "on"
      SESSION_COOKIE_SAME_SITE: "None"
  deltanotifier:
    image: cecemel/delta-notifier:0.2.0-beta.2
    volumes:
      - ./config/delta:/config
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.1
    volumes:
      - ./config/dispatcher:/config
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  database:
    image: cecemel/mu-authorization:0.6.0-beta.8
    environment:
      MU_SPARQL_ENDPOINT: "http://virtuoso:8890/sparql"
      DATABASE_COMPATIBILITY: Virtuoso
    volumes:
      - ./config/authorization:/config
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  virtuoso:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.5.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini # Note: on production override this setting
      - ./config/virtuoso/:/opt/virtuoso-scripts
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  migrations:
    image: semtech/mu-migrations-service:0.7.0
    links:
      - virtuoso:database
    volumes:
      - ./config/migrations:/data/migrations
    environment:
      MU_SPARQL_TIMEOUT: "600"
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  login:
    image: lblod/acmidm-login-service:0.8.0
    environment:
      MU_APPLICATION_AUTH_DISCOVERY_URL: "https://authenticatie-ti.vlaanderen.be/op"
      MU_APPLICATION_AUTH_CLIENT_ID: "68b1585d-0e13-4817-820e-c475207673ed"
      MU_APPLICATION_AUTH_REDIRECT_URI: "https://gelinkt-notuleren.lblod.info/authorization/callback"
      MU_APPLICATION_AUTH_CLIENT_SECRET: "secret"
      MU_APPLICATION_AUTH_ROLE_CLAIM: "abb_gelinktNotuleren_rol_3d"
      LOG_SINK_URL: "http://sink"
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  sink:
    image: nginx:1.15.2
    volumes:
      - ./config/sink/sink.conf:/etc/nginx/conf.d/default.conf
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  cache:
    image: semtech/mu-cache:2.0.1
    links:
      - resource:backend
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  resource:
    image: semtech/mu-cl-resources:1.20.0
    volumes:
      - ./config/resources:/config
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - "logging=true"
  preimporter:
    image: lblod/notulen-prepublish-service:1.2.0
    environment: 
      TZ: "Europe/Brussels"
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  file:
    image: semtech/mu-file-service:3.1.0
    links:
      - database:database
    volumes:
      - ./data/files/:/share/
  adressenregister:
    image: lblod/adressenregister-fuzzy-search-service:0.5.0
    restart: always
    logging: *default-logging
    labels:
      - "logging=true"
  published-resource-producer:
    image: lblod/published-resource-producer:1.1.1
    volumes:
      - ./data/files:/share
    environment:
      RELATIVE_FILE_PATH: "deltas/published-resource"
    logging: *default-logging
    restart: always
  project-scripts:
    image: semtech/mu-scripts:1.0.0
    volumes:
      - ./scripts/project:/app/scripts/
    restart: "no"
  codex-proxy:
    image: lblod/codex-reverse-proxy-service
    logging: *default-logging
    restart: always
  agendapoint-service:
    image: lblod/gn-agendapoint-service:1.0.2
    logging: *default-logging
    restart: always
################################################################################
# DELTAS
################################################################################
  deliver-email-service:
    image: redpencil/deliver-email-service:0.2.0
    environment:
      MAILBOX_URI: 'http://data.lblod.info/id/mailboxes/1'
    labels:
      - "logging=true"
    logging: *default-logging
    restart: always
  delta-producer-report-generator:
    image: lblod/delta-producer-report-generator:0.3.0
    environment:
      OUTBOX: "http://data.lblod.info/id/mail-folders/2"
    volumes:
      - ./config/consumer/report-generator:/config
    logging: *default-logging
    restart: always
  mandatarissen-consumer:
    image: lblod/delta-consumer-single-graph-maintainer:0.3.4
    environment:
      SYNC_BASE_URL: 'https://loket.lblod.info' # replace with link to Loket API
      SERVICE_NAME: 'gelinkt-notuleren-mandatarissen-consumer'
      SYNC_FILES_PATH: '/sync/mandatarissen/files'
      SYNC_DATASET_SUBJECT: "http://data.lblod.info/datasets/delta-producer/dumps/MandatarissenCacheGraphDump"
      INITIAL_SYNC_JOB_OPERATION: "http://redpencil.data.gift/id/jobs/concept/JobOperation/deltas/consumer/initialSync/mandatarissen"
      JOB_CREATOR_URI: "http://data.lblod.info/services/id/mandatarissen-consumer-gelinkt-notuleren"
      DISABLE_INITIAL_SYNC: 'true'
      BYPASS_MU_AUTH_FOR_EXPENSIVE_QUERIES: 'true' # this should be moved out one day
      KEEP_DELTA_FILES: 'true'
      DELTA_FILE_FOLDER: '/consumer-files'
      INGEST_GRAPH: "http://redpencil.data.gift/id/deltas/consumer/gelinkt-notuleren-mandatarissen-consumer-graph"
      BATCH_SIZE_FOR_GRAPH_MOVE: 100 # on PROD may be easily 500
      BATCH_SIZE: 100 # on PROD may be easily 500
    logging: *default-logging
    restart: always
    volumes:
      - ./config/consumer/mandatarissen/:/config/
      - ./data/files/consumer-files/mandatarissen:/consumer-files/
