- title: opheffing belastingsreglement voor aansluiten op een individuele behandelingsinstallatie voor afvalwater (iba) - goedkeuring tarief rio pact voor aansluiten op een IBA
  decision:
    title: opheffing belastingsreglement voor aansluiten op een individuele behandelingsinstallatie voor afvalwater (iba) - goedkeuring tarief rio pact voor aansluiten op een IBA
    motivation:
      citations:
        - Het decreet over het lokaal bestuur van 22 december 2017, artikel 40 en 41
        - Het decreet van 18 juli 2003 betreffende het integraal waterbeleid, gecoördineerd op 15 juni 2018 (waterwetboek)
        - De wet van 26 maart 1971 inzake bescherming van oppervlaktewateren tegen verontreiniging, gewijzigd bij diverse decreten
        - Het besluit van de Vlaamse Regering van 10 maart 2006 houdende de vaststelling van de regels voor de scheiding tussen gemeentelijke en bovengemeentelijke saneringsverplichting en de vaststelling van zoneringsplannen
        - Het besluit van de Vlaamse Regering tot wijziging van het besluit van de Vlaamse Regering van 6 februari 1991 houdende vaststelling van het Vlaams reglement betreffende de milieuvergunning en van het besluit van de Vlaamse Regering van 1 juni 1995 houdende algemene en sectorale bepalingen inzake milieuhygiëne, voor wat betreft de milieukwaliteitsnormen voor oppervlaktewateren, waterbodems en grondwate
        - De code van goede praktijk voor het ontwerp, de aanleg en het ouderhoud van rioleringssystemen (ministerieel besluit van 20 augustus 2012)
        - Het besluit van de Vlaamse Regering van 9 mei 2008 tot wijziging van het besluit van de Vlaamse Regering van 1 februari 2002 met betrekking tot de subsidiëring van de aanleg door de gemeenten, gemeentebedrijven, intercommunales of intergemeentelijke samenwerkingsverbanden van openbare rioleringen, andere dan prioritaire rioleringen, en van de bouw door de gemeenten, gemeentebedrijven, intercommunales of intergemeentelijke samenwerkingsverbanden van kleinschalige rioolwaterzuiveringsinstallaties;
        - Besluit van de Vlaamse Regering van 18 december 2018 houdende de vaststelling van de stroomgebiedbeheerplannen voor Schelde en Maas (2016-2021), met inbegrip van het maatregelenprogramma bij de stroomgebiedbeheerplannen, de herziene zoneringsplannen en de gebiedsdekkende uitvoeringsplannen
      context:
        - Op het zoneringsplan wordt aangegeven waar openbare riolering komt en welke woningen niet kunnen worden aangesloten op het gemeentelijk rioolstelsel, waarbij bij deze laatste de zuivering van het afvalwater dient te gebeuren door middel van een installatie voor de Individuele Behandeling van Afvalwater (IBA);
        - Het Vlaamse Gewest en de gemeente leggen bij nieuwbouw en hernieuwbouw (grondige verbouwing) de gescheiden aanleg van RWA- en DWA leidingen op tot aan de perceelsgrens in de stedenbouwkundige vergunning, waarbij de DWA-leiding zo aangelegd dient te worden dat bij het plaatsen van de IBA de doorsnijding/onderbreking van de aan- en afvoerleiding minimaal is;
        - De gemeente heeft er via de overeenkomst Rio Pact voor geopteerd om de aankoop, het beheer en het onderhoud van IBA’s over te laten aan de Watergroep;
        - In het bestaande belastingsreglement van 30 april 2020 voor het aansluiten aan een IBA is de aansluitkost bepaald op € 1.866 wat overeenkwam met de gemiddelde kostprijs voor een aansluiting aan het rioleringsnet, uitgevoerd door de Watergroep; dit belastingsreglement dien te worden opgeheven.
        - Op het Riopactcomité van juni is door alle Riopact-vennoten beslist om de forfaitaire aansluitkost van 1.760 euro voor nieuwe rioolaansluitingen door te trekken naar de aansluitkost voor IBA’s. Concreet zal dus diezelfde kost als een forfaitaire éénmalige vergoeding (aansluitkost) voor de IBA aan de burger/eigenaar aangerekend worden als hij via het collectieve systeem van plaatsing van IBA’s een IBA geplaatst krijgt. Deze vergoeding wordt jaarlijks geïndexeerd en zal door Riopact (De Watergroep) gefactureerd worden.
        - "Hierdoor wordt de gelijkheid tussen alle burgers gerespecteerd: ofwel ligt er riool in de straat en betaal je een forfaitaire huisaansluitkost, ofwel krijg je een IBA in de tuin en ook dan betaal je diezelfde éénmalige vergoeding (als een soort aansluitkost)."
        - De afkoppelingskosten op privaat domein zijn ook altijd in beide gevallen ten laste van de burgers.
        - De tussenkomst van de burger in de gemeentelijke en bovengemeentelijke saneringsbijdrage naar analogie met de op de riolering aangesloten burgers is wenselijk, evenals het feit dat er gezorgd wordt voor de afkoppeling van het RWA/DWA op eigen terrein, de ter beschikkingstelling van de grond voor de plaatsing van een IBA en het instaan voor de beperkte energiekosten verbonden aan het gebruik van de IBA.
    articles:
      - Vanaf heden wordt door De Watergroep een aansluitkost aangerekend op elke tot stand gebrachte aansluiting op een IBA. Het zoneringsplan, goedgekeurd bij besluit van de Vlaamse Regering van 18 december 2015, of een latere aanvulling hierop, bepaalt welke woningen wel en welke woningen niet kunnen aangesloten worden op het gemeentelijk rioolstelsel. Voor woningen die niet kunnen aangesloten worden op het gemeentelijk rioleringsstelsel zal de eigenaar door middel van ‘de overeenkomst inzake de levering, plaatsing en het beheer van een individuele behandelingsinstallatie van afvalwater’, in bijlage bij dit besluit, zijn saneringsplicht overdragen aan de gemeente. De burgemeester en algemeen directeur worden gemachtigd deze overeenkomst telkenmale te ondertekenen.
      - De aansluiting van elke gebouwde eigendom op een IBA geschiedt verplicht en omvat de aansluiting van de door de eigenaar geplaatste ondergrondse buizen van de DWA aan de individuele afvalwaterzuiveringsinstallatie
      - De aansluitkost is verschuldigd door de eigenaar van het perceel waarvoor de aansluiting met een IBA tot stand wordt gebracht aan de Watergroep.
      - Voor het aansluiten op een IBA wordt de kost bepaald op € 1.760,00 excl. 6 % BTW. Deze vergoeding wordt jaarlijks geïndexeerd en zal door Riopact (De Watergroep) gefactureerd worden.
      - Het gemeenteraadsbesluit van 30 april 2020 houdende belastingsreglement aansluiten IBA en het gemeenteraadsbesluit van 17 december 2020 houdende afschaffing retributiereglement voor aansluiten op een individuele behandelingsinstallatie voor afvalwater (IBA) + goedkeuring tarief Rio Pact voor aansluiten op een IBA worden opgeheven.
      - "Afschrift van deze beslissing zal worden overgemaakt aan: <ul><li>de dienst grondgebiedszaken</li><li>de financieel directeur</li><li>De Watergroep</li></ul>"
