- title: mondelinge vragen
  freetext: |
    <p>Raadslid  Van  de  Walle  (Sp.a)  vraagt:  “Vorige  keer  werd  in  de  gemeenteraad  de  nieuwe  algemene politieverordening goedgekeurd, onder meer voorziend in de verlaging van de leeftijd waarop iemand een GAS-boete kan krijgen van 16 naar 14 jaar. Onder meer mijn fractie heeft daar tegen gestemd, in functie van,  onder  meer,  het  gegeven  dat  er  toch  wel  wat  twijfels  waren  naar  mogelijkheden  tot  preventie  en psychosociale  begeleiding  van  jeugdige  overtreders.  Er  is  ook  een  discussie  geweest  over  de  mate waarin jongerenbetrokken zijn geweest in dit verhaal. Daar is een stuk verduidelijking rond gekomen, op vraag  van  raadslid  Lybeer.  Uit  de  doorgestuurde  documenten  blijkt  dat  er  iemand  is,  Thibo  Bracke,  17 jaar, die een positief advies heeft geschreven. Die persoon gaf aan dat hij ongebonden is en geen lid is van een jeugdraad. We moeten er dus van uit gaan dat hij zijn advies heeft geschreven ten persoonlijke titel.  Dat  geeft  hij  zelf  ook  aan.  Dit  is  krachtens  een  verslag  wel  besproken  in  een  vergadering  van  het jeugdverenigingenoverleg,  wel  men  zich  blijkbaar  heeft  geschaard  achter  dat  advies  zonder  al  te  veel overleg. Daar zijn blijkbaar toch ook wel vragen over gesteld, in het bijzonder over die verlaging van die leeftijd. Daar is toch ietwat sussend op geantwoord doorde vertegenwoordigers van de jeugddienst. Ook schepen  Rombaut  was  daar  bij  betrokken.  Als  we  die  twee  documenten  samenleggen,  is  dit  toch  een merkwaardig  jongerenadvies,  in  die  zin  dat  het  duidelijk  gaat  over  de  persoonlijke  opvattingen  van  een jongere  die  min  of  meer,  zonder  al  te  veel  bespreking, worden  gedragen  door  vertegenwoordigers  van jeugdverenigingen.  Vindt  het  college  het  ok  dat  die  persoonlijke  opvattingen  als  representatief  worden beschouwd voor de meningen van de jongeren in onze gemeente? Is dit het toonbeeld van de inspraak? Is die inspraak niet breder georganiseerd? Men had jongeren ook ruimer kunnen bevragen over het APV en de verlaging van die leeftijd. Mijn derde vraag is vorige keer ook aan bod gekomen maar misschien is er  ook  wat  evolutie  daaromtrent  intussen.  Hoe  zal  er  meer  nadruk  worden  gelegd  op  de  preventie  en psychosociale begeleiding van jonge overtreders?</p>
    <p>Burgemeester Sierens (Open VLD) zegt: “Ik vind het een beetje jammer dat die vraag er is, terwijl het APV vorige maand is besproken en goedgekeurd op de gemeenteraad. Er is ook door de korpschef een toelichting  gegeven.  Dit  zijn  voor  mij  vijgen  na Pasen.  Dit  debat  had  vorige  maand  moeten  gevoerd worden. Het is zo dat het agendapunt teruggeroepen is bij het vorige APV, omdat er toen helemaal geen inspraak was geweest van de jeugd. Dat is niet correct. Nu hebben we toch als uitgangspunt gehad om de jeugd hier zeker bij te betrekken, te meer omdat die verlaging van de leeftijd toch altijd iets delicaat is. Ik  denk  dat  het  in  een  fysieke  zitting  was  in  de  Berghine,  dat  de  korpschef  ook  heeft  toegelicht  dat  er mogelijkheid  is  voor  bemiddeling,  dat  er  niet  met  de  harde  hand  naar  de  jongeren  wordt  toegestapt. Indien ze in aanmerking komen voor een GAS-boete zou er bemiddelend opgetreden worden, en zou er psychosociale begeleiding mogelijk zijn. Die uitleg is gegeven. De politie heeft zich ook de nodige moeite getroost om alle jeugdconsulenten en jeugdraden daarbij te betrekken. Ik ga daarrond niet teveel in detail treden. Ik denk dat schepen Rombaut best geplaatst is om dat te kaderen maar ik denk dat alle fases wat dat betreft doorlopen zijn en dat dat mee in de besluitvorming van het APV in vorige gemeenteraad zat.”</p>
    <p>chepen  Rombaut  (N-VA) zegt: “Op de vraag van Roger heeft onze algemeendirecteur  al  veel  info gegeven.  In  mei  vorig  jaar  werden  de  gegevens  van  de  jeugdconsulenten  en  van  de  jeugddienst opgevraagd. Dat is dan over de zomer getild omdat in de zomer jeugdwerkers bezig zijn met kampen. Op 7 september is dan iemand van onze jeugddienst naar het commissariaat geweest om de vergadering bij te wonen. Op 22 september is er op facebook, in twee groepen, een oproep geweest. Toen was er een bereik van 361 mensen maar is er geen reactie op gekomen. Dan is datzelfde bericht ook geplaatst bij de jeugdverenigingen  van  Destelbergen,  de  opvolger  in  feite  van  de  facebookgroep  van  de  jeugdraad.  U zegt dat hij geen  lid  is van de jeugdraad.  Dat is  ook  niet meer  mogelijk natuurlijk, want de jeugdraad is ontbonden  op  1  januari  2020  en  omgevormd  naarhet  jeugdadviesforum.  Thibo  heeft  dan  op  22 september  een  messenger  bericht  gestuurd  naar  de  jeugddienst  om  zijn  interesse  te  tonen.  De  dag nadien is hij al langsgeweest op de jeugddienst en is het hele GAS-reglement met hem overlopen. Op 29 september is er nog iemand anders langsgeweest, van de groepsleiding van de scouts Sint-Lieven. Die persoon wilde ook helpen. Er is dan een nieuwe messenger groep rond het GAS reglement in Rhode en Schelde opgezet. Op 6 oktober zijn ze dan naar het commissariaat in Merelbeke geweest, samen met de vertegenwoordigers van de andere gemeenten. Er is zeker heel veel inspraak geweest. Thibo heeft dan zijn  advies  geschreven,  op  zijn  manier.  Dat  is  dan  op  het  jeugdverenigingenoverleg  op  26  oktober uitvoerig  besproken.  Het  is  niet  omdat  het  verslag  heel  beknopt  was,  dat  dat  maar  5  minuten  geduurd heeft.   We   hebben   met   alle   jeugdverenigingen   die   daar   aanwezig   waren,   gedebatteerd   en geargumenteerd  waarom  die  leeftijd  naar  14  gegaan  is. Natuurlijk  is  daar  bevestigd  dat  er  eerst bemiddeld dient te worden, dat gebeurt door het STAP team. Als bemiddeling niet mogelijk is, volgt een straf die in de gemeenschap wordt uitgevoerd, pas daarna volgt een boete. Ik denk dat de jongeren zeker betrokken  zijn  geweest.  Slechts  2  mensen  hebben  zich  geëngageerd.  Wij  kunnen  dan  ook  niet  meer doen. In tijden van corona is het ook niet de bedoeling dat we vaak fysiek samenkomen. Daarom was het voor  ons  toch  representatief.  Twee  mensen  hebben  zich  toch  de  moeite  getroost  om  hun  schouders daaronder te zetten.”</p>
    <p>Raadslid  Van  de  Walle  (Sp.a)  zegt:  “Ja,  maar  ik  moet  zeggen  dat  ik  het  antwoord  toch  een  beetje merkwaardig vind, op zijn minst. Het is ook een beetje betreurenswaardig dat hier over ‘vijgen na Pasen’ gesproken  wordt.  Dit  zijn  geen  vijgen  na  Pasen,  want  dit  zijn  de  vijgen  die  doorgestuurd  zijn  naar  de vergadering.  Dit  kon  niet  besproken  zijn,  want  het  is  pas  later  doorgestuurdvia  mail.  U  verwijst  naar allerlei elementen. Dat er 360 jongeren bevraagd zijn, enzovoort. Als van die 360 jongeren niemand blijkt geïnteresseerd te zijn in het feit dat de leeftijd voor GAS-boetes verlaagd wordt naar 14, dan heeft u het misschien  niet  goed  uitgelegd.  Het  zou  ook  kunnen  liggen  aan  de  wijze  waarop  u  het  punt  heeft aangebracht  bij  de  jongeren,  want  het  heeft  duidelijk  niet  veel  interesse  gewekt,  terwijl  dit  toch  een interesseopwekkend punt is. Dat mag volgens mij wel gesteld worden. Het is uiteraard wel goed dat er mensen  zijn  die  zich  desondanks  engageren,  maar  ik  vind  het  toch  merkwaardig  en  jammer  dat  u  een advies van  1  iemand  als  representatief  beschouwd.  U  had  natuurlijk  de  bevraging  natuurlijk  ook  veel proactiever kunnen aanpakken. Ik heb het gevoel dat u toch vooral heeft afgecheckt of alle elementen in de procedure wel voldoende doorlopen zijn. Als je de documenten bekijkt, kun je je toch afvragen of  dit op een kwalitatieve manier is gebeurd. U verwijst naar het verslag en zegt dat de bespreking langer heeft geduurd dan 5 minuten, maar als je het verslag naleest en er staan 7 lijnen over in het verslag, dan ligtdat vooral aan de verslaggever, ofwel geeft u hier geen correcte weergave van de feiten. Ik kan het niet verifiëren maar het lijkt me toch belangrijk dat een verslag de weergave is van een vergadering en niet de samenvatting  ervan.  We  zullen  het  in  het  midden  moeten  laten,  maar  mijn  gevoel  is  toch  dat  u  dit  heel procedureel  benaderd  heeft  en  u  zich  weinig  moeite  getroost  heeft  om  jongeren  écht  te  bevragen, inspraak te geven hierrond en in gesprek te gaan met jongeren. Inspraak geven en in gesprek gaan zijnnog  heel  verschillende  dingen.  Het  gaat  over  in  gesprek  gaan.  Dat  jongeren  hier  geen  mening  over zouden hebben, zelfs als je er 360 bevraagt, is niet erg geloofwaardig. Dat u een vraag over de inspraak van jongeren als vijgen na Pasen beschouwt, is betreurenswaardig. Maar goed, dat is voor uw rekening, niet voor de mijne.”</p>
    <p>Raadslid Lybeer (Groen) vraagt: “Misschien kunnen we uit de impasse geraken door dit nog eens voor te leggen aan de structuur die voorzien is. We hebben zo lang gediscussieerd over de adviesfora. Die zijn operationeel,  weliswaar  niet  fysiek  maar  toch  op  digitale  manier.  Er  is  afgelopen  maandag  een adviesforum  geweest  voor  de  jeugd.  Waarom  leggen  we  dat  niet  nog  eens  voor  aan  een  adviesforum? Daarvoor dient zo’n adviesforum toch? Ik begrijp niet waarom hier zo lang over gepalaverd wordt. Ik was niet akkoord met die procedure,  maar dat laten we achter ons. Het jeugdadviesforum  is ingevoerd  door het college en door de meerderheid. En dan daar niets mee doen... Dat lijkt me een verloren kans bijna. En  inderdaad,  ik  denk  niet  dat  dit  vijgen  na  Pasen  zijn.  Het  gaat  wel  degelijk  over  een  heel  belangrijk thema.”</p>
    <p>Burgemeester Sierens (Open VLD) zegt: “Het APV is goedgekeurd. Al die adviezen zijn meegenomen. Na de goedkeuring door de gemeenteraad is het APV naar de betrokken medewerkers van de jeugdraad gestuurd. Wat wel kan gebeuren, is het goedgekeurde APV ook naar het jeugdadviesforum sturen, maar een debat of wijzigingen kunnen niet. Je kan het wel ter kennisgeving voorleggen. Als ik het verslagvan het  jeugdverenigingenoverleg  lees,  zie  ik  toch  meer  dan  6  lijnen.  Daar  is  gedebatteerd,  daar  zijn bedenkingen geuit... Ik denk dat hier echt wel goed werk geleverd is.”</p>
    <p>Raadslid Lybeer (Groen) vraagt: “Het gaat over een consolidatie. Om de discussie af te sluiten.”</p>
    <p>Burgemeester Sierens (Open VLD) zegt: “Het jeugdadviesforum is nu operationeel. We kunnen zeker het goedgekeurde APV ter kennisgeving voorleggen. Ik denk dat het nu naar die beperkte groep gestuurd is. Maar het zal niet mogelijk zijn om daarover terug te beginnen debatteren.”</p>
    <p>Schepen Rombaut (N-VA) zegt: “Initieel was het de bedoeling het jeugdwelzijnsforum op 16 maart vorig jaar  te  laten  doorgaan  en  daar  ook  die  kernraad  te  installeren.  Die  kon  daar  dan  advies  over  geven.  3 Dagen  ervoor  is  de  lockdown  aangekondigd.  In  de  loop  van  het  jaar  hebben  we  verschillende  keren bekeken  wanneer  we  een  nieuwe  afspraak  konden  plannen  maar  de  cijfers  gingen  dan  telkens terug omhoog.”</p>
    <p>Raadslid  Lybeer  (Groen)  vraagt:  “Corona  is  wat  het  is natuurlijk.  De  structuur  die  we  zelf  poneren, hebben we gewoon niet gebruikt. Dat wringt een beetje.”</p>
    <p>Schepen  Rombaut  (N-VA) zegt: “De kernraad was nog niet officieel geïnstalleerd. Dat is pas afgelopen maandag gestemd. Dan is die ook de eerste keer samengekomen. Dat kon niet vroeger gebeuren.”</p>

