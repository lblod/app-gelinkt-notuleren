- title: Covid 10-quarantainehandhaving –protocol voor de elektronische mededeling van persoonsgegevens van het  agentschap zorg engezondheid (azg) naar de gemeente
  decision:
    title: Covid 10-quarantainehandhaving –protocol voor de elektronische mededeling van persoonsgegevens van het  agentschap zorg engezondheid (azg) naar de gemeente
    motivation:
      citations:
        - Gelet op het Decreet Lokaal Bestuurvan 22 december 2017;
        - Gelet op het Decreet van 21 november 2003 betreffende het preventieve gezondheidsbeleid, zoals laatst gewijzigd bij decreet van 18 december 2020;
        - Gelet op het Decreet van 18 juli 2008 betreffende het elektronische bestuurlijkegegevensverkeer;
        - Gelet op het Besluit Vlaamse Regering 8 januari 2021tot uitvoering vanart. 34/1 tweede lid en art. 47/1 van het decreet betreffendehet preventieve gezondheidsbeleiden tot wijziging van diverse bepalingen in het besluitvan de Vlaamse regering van 12 juni2020 tot uitvoeringvan hetdecreet van 29 mei 2020 tot organisatie van de meldingsplicht en hetcontactonderzoek in het kader vanCOVID-19;
        - Gelet op het Besluit van de Vlaamse Regering van 12 juni 2020 tot uitvoering van het decreet van 29 mei 2020 tot organisatie van de meldingsplicht en het contactonderzoek in het kadervan COVID-19.
        - Gelet op het positief advies dd. 12 januari 2021 vanwege de heer Marc Smets,functionaris voor gegevensbescherming;
        - Gelet op het besluit van het college van burgemeester en schepenen van 13 januari 2021;<br>Gehoordde toelichting door Gaston Van Tichelt,burgemeester;<br>Gehoord raadslid Jokke Hennekamdiezich afvraagt wie namensde gemeente deze gegevens zal verkrijgen;<br>GehoordburgemeesterGaston Van Tichelt die in zijn antwoord verwijst naar decategorieënvan ontvangerszoals opgesomd in artikel 4;
    articles:
      - |
          <p>Bekrachtigd wordt navolgendeprotocolovereenkomst voor de elektronische mededeling van persoonsgegevens met het Vlaams Agentschap Zorg en Gezondheid :<br> TUSSEN<br> Het Agentschap Zorg enGezondheid (AZG), vertegenwoordigd door de Vlaamse Regering, bij delegatie, in de persoon van de leidend ambtenaar van agentschap zonder rechtspersoonlijkheid AZG, de heer Dirk Dewolfingeschreven in het KBO met ondernemingsnummer 0316.380.84 waarvan de administratieve zetel zich bevindt te Koning Albert II laan 35 / 33, 1030 Schaarbeek <br>hierna: “INSTANTIE 1”;<br><br> EN<br> De gemeente Essen met zetel te Essen, Heuvelplein 23,  vertegenwoordigd door het college van burgemeester en schepenen, voor wie tekenen: de burgemeester en de algemeen directeur in uitvoering van het collegebesluit d.d. 13 januari 2021Ingeschreven in het KBO met nummer 0207.537.438waarvan de administratieve zetel zich bevindt te Heuvelplein 23 2910 Essen <br>hierna "instantie 2";<br>INSTANTIE 1] en[INSTANTIE 2]wordenhieronder ook wel afzonderlijk aangeduid als een “partij” of gezamenlijk als de “partijen”;</p>
          <p>NA TE HEBBEN UITEENGEZET</p>
          <ul>
          <li>A.Het Agentschap Zorg en Gezondheid (AZG) is een intern verzelfstandigd agentschap zonder rechtspersoonlijkheid, opgericht bij het besluit van de Vlaamse Regering van 7 mei 2004 tot oprichting van het intern verzelfstandigd agentschap "Zorg en Gezondheid".</li>
          <li>B.De gemeente is een lokale overheid waarvan de werkingis vastgelegd in het decreet van22 december2017 over het lokaal bestuur (hierna decreet overhet lokaal bestuur).</li>
          <li>C.C1 RECHTSGROND VAN DE GEPLANDE GEGEVENSSTROOMArtikel 34/1 van het decreet van 21 november 2003 betreffende het preventieve gezondheidsbeleid (hierna het decreet van 21november 2003 te noemen)enartikel 2van het besluit VlaamseRegering 8 januari 2021 tot uitvoering van artikel 34/1, tweede lid, en artikel 47/1 van het decreet van 21 november 2003 betreffende het preventieve gezondheidsbeleid en tot wijziging van het besluit vande Vlaamse Regeringvan 12juni 2020 tot uitvoering van het decreet van 29 mei 2020 totorganisatie van de meldingsplicht en het contactonderzoek in het kader van COVID-19, maken gegevensdeling mogelijk tussen enerzijds het agentschap Zorg en Gezondheid enanderzijds de gemeente van de hoofdverblijfplaatsof een andere gepaste plaats waar die personen in tijdelijke afzondering gaan, waaraan de persoonsgegevens worden bezorgd, met het oog op de handhaving van de maatregel,vermeld in artikel 47/1van hetzelfde decreet. De gemeente isin hetvoormelde artikel 34/1 aangewezen als verwerkingsverantwoordelijke voor de verwerking van de persoonsgegevens die ze op basis van deze bepaling heeft ontvangen.</li>
          <li>C2. VERLOOP VAN DE GEPLANDEGEGEVENSSTROOMDe meldingsplichtvan COVID-19vindt zijn rechtsgrond in het decreetvan 21 november 2003. Artikel 6, §1,van hetsamenwerkingsakkoord van 25 augustus 2020 tussen de Federale Staat, de Vlaamse Gemeenschap, het Waalse Gewest, de Duitstalige Gemeenschap ende Gemeenschappelijke Gemeenschapscommissie, betreffende de gezamenlijke gegevensverwerking door Sciensanoen de door de bevoegde gefedereerde entiteiten of door de bevoegde agentschappen aangeduide contactcentra, gezondheidsinspecties en mobiele teams inhet kader van eencontactonderzoek bijpersonen die (vermoedelijk) met het coronavirus COVID-19 besmet zijn op basis van een gegevensbank bij Sciensano (hierna het samenwerkingsakkoord van 25 augustus 2020 te noemen) stelt dat depersoonsgegevens met betrekking tot de meldingsplicht inafwijking vande regelgeving van dedeelstaten in gegevensbank I komen. De gezondheidsinspectiediensten van de deelstaten hebben in het kader van het tegengaan van de uitbreiding van schadelijke effecten dieveroorzaakt zijn door het coronavirus COVID-19 de mogelijkheid om maatregelen, zoals een tijdelijke afzondering, op te leggen aan de betrokken personen. Het gebruik vande gegevens voor het uitvoeren en het handhaven van die maatregelen is geregeld met het doeleinde, vermeld in artikel 3,§3, van het samenwerkingsakkoord van 25 augustus 2020. Op grond van artikel 34/1 van hetdecreetvan 21 november 2003 kunnen de gezondheidsinspectiediensten de gegevens in het kader van de handhaving van die maatregelen ookaan de gemeenten bezorgen.Met het oog op de controle op enhandhaving van de maatregelen bepaald in het voormelde decreet, worden de gegevens gedeeld met de gemeente.</li>
          <li>D. De partijen wensen overeenkomstig artikel 8, §1, van het decreet van 18 juli 2008 betreffende het elektronische bestuurlijke gegevensverkeer een protocol te sluiten met betrekking tot de elektronische mededeling van persoonsgegevens. Dat protocol wordt bekendgemaakt op de website van beide partijen.</li>
          <li>E.De functionaris voor gegevensbescherming van het Agentschap Zorg enGezondheid heeft op 8 januari 2021 advies met betrekking tot een ontwerp van dit protocol gegeven.</li>
          <li>F.Het opstellen van voorliggendprotocolakkoord voor de omkadering van de lokale initiatieven werd besproken met de functionarissen voor de gegevensbescherming van de Vlaamse lokale besturen op de VVSG-werkgroep informatieveiligheid van 30 november 2020 en verder uitgewerkt met een aantal leden van deze werkgroep voor wat betreft de voorgestelde gegevensuitwisseling, de definiëring en uitvoeringvan de voorliggende gegevensverwerking.</li>
          <li>G.De functionaris voor gegevensbescherming van de gemeente Essen heeft op  12 januari 2021 advies met betrekking toteen ontwerp van dit protocol gegeven.</li>
          </ul>
          <p>WORDT OVEREENGEKOMEN WAT VOLGT:</p>
          <p>Artikel 1: Onderwerp In dit protocolworden de voorwaarden en modaliteiten van de elektronische mededeling van de persoonsgegevens zoals omschreven in artikel 3 door hetAgentschapZorg en Gezondheid (AZG) aan de gemeente Essen uiteengezet.</p>
          <p>Artikel 2: Rechtvaardigingsgronden van zowel de mededeling als de inzameling van de persoonsgegevensDe beoogde gegevensverwerking door deGemeente Essen  is gebaseerd op:</p>
          <ul><li>Deze verwerking is noodzakelijk om te voldoen aan een wettelijke verplichting die op de verwerkingsverantwoordelijke rust(artikel 6,lid 1, c AVG);</li>
          <li>Deze verwerkingis noodzakelijk voor doeleinden van preventieve of arbeidsgeneeskunde, voor de beoordeling van de arbeidsgeschiktheid van de werknemer, medische diagnosen, het verstrekken van gezondheidszorg of sociale diensten of behandelingen dan wel het beherenvan gezondheidszorgstelsels en -diensten of sociale stelselsen diensten (artikel 9, lid 2, h AVG);</li>
          <li>Deze verwerkingis noodzakelijk om redenen van algemeen belang op het gebied van de volksgezondheid, zoals bescherming tegen ernstige grensoverschrijdende gevaren voor de gezondheid of het waarborgen van hoge normen inzakekwaliteit en veiligheid van de gezondheidszorg en van geneesmiddelen of medische hulpmiddelen (artikel 9, lid 2, i AVG).HetAgentschap Zorg en Gezondheid (AZG)heeft de opgevraagde gegevens oorspronkelijk verzameld voor volgende doeleinden:</li>
          <li>De gezondheidsinspectiediensten van de deelstatenhebben in het kader van het tegengaan van de uitbreiding van schadelijke effecten die veroorzaakt zijn door het coronavirus COVID-19 demogelijkheidom maatregelen, zoalseen tijdelijke afzondering, op te leggen aan de betrokken personen. Het gebruik van de gegevensvoor het uitvoeren en het handhaven van die maatregelen is geregeld met het doeleinde, vermeld in artikel 3, §3, van het samenwerkingsakkoord van 25 augustus 2020. Op grond van artikel 34/1 van het decreet van 21 november 2003 kan het agentschap de gegevensin het kader van de handhaving van die maatregelen ook aan de gemeenten bezorgen.De Gemeente Essen  zal deopgevraagde gegevensverwerken voor volgende doeleinden</li>
          <li>Voor de controle op de maatregelen bepaald in artikel 47/1 van het decreetvan 21 november 2003, zoals verder geconcretiseerd in het besluit Vlaamse Regering 8 januari 2021 tot uitvoering van artikel 34/1, tweede lid, en artikel 47/1 van hetdecreet van 21 november 2003 betreffende het preventieve gezondheidsbeleid en tot wijziging van hetbesluit van de Vlaamse Regering van 12 juni 2020 tot uitvoering van het decreet van 29 mei 2020 totorganisatievan de meldingsplicht en het contactonderzoek in het kader van COVID-19.</li>
          <li>Voor de handhavingvan de maatregelen bepaald in artikel47/1 van hetdecreet van 21 november 2003, zoals verder geconcretiseerd in het besluit Vlaamse Regering 8 januari 2021 totuitvoering van artikel 34/1, tweede lid, enartikel 47/1 van het decreet van 21 november 2003 betreffende het preventieve gezondheidsbeleid en tot wijziging van het besluit van de Vlaamse Regering van 12 juni 2020 tot uitvoering van het decreet van 29 mei2020 tot organisatie van de meldingsplicht en hetcontactonderzoek in het kader van COVID-19. Deze handhaving bestaat uit de mogelijkheid om een proces-verbaal op te stellen met het oog op het opleggen van de in artikel 79 van het decreet van 21 november2003 bepaaldestrafsancties. </li>
          <li>Overeenkomstig artikel 135, § 2 Nieuwe Gemeentewet hebben de gemeenten tot taak het voorzien, ten behoeve van de inwoners, in een goede politie, met name over de zindelijkheid, de gezondheid, de veiligheid en derust op openbare wegen en plaatsen enin openbare gebouwen.Meer bepaald wordt aan de gemeente toevertrouwd:-het nemen van passende maatregelen om rampenen plagen, zoals brand, epidemieën en epizoötieën te voorkomen en het verstrekken van de nodige hulp om ze tedoen ophouden(artikel 135,§2, lid 2, 5° Nieuwe Gemeentewet);-het nemen van de nodigemaatregelen, inclusief politieverordeningen, voor het tegengaan van alle vormen van openbare overlast (artikel 135, §2, lid2, 7° Nieuwe Gemeentewet);Het doeleinde vande verdere verwerking vandeze persoonsgegevensdoor  de Gemeente Essen is verenigbaarmet de doeleinden waarvoor het Agentschap Zorg en Gezondheid (AZG) de gegevens oorspronkelijk heeft verzameld, gezien zij omkaderd is door een rechtsgrond (artikel 6,lid 1, c AVG),noodzakelijkis voor doeleinden van preventieve of arbeidsgeneeskunde (artikel 9,lid 2, h AVG) en noodzakelijk is om redenen van algemeen belang op het gebied van de volksgezondheid (artikel 9, lid 2, i AVG).</li></ul>
          <p>Artikel 3: De gevraagde persoonsgegevens ende categorieën en omvang van degevraagde persoonsgegevens conform het proportionaliteitsbeginselIn onderstaande tabel wordt een overzicht gegeven van de verschillende persoonsgegevens die worden meegedeeld, alsook de verantwoording van de proportionaliteit en de bewaartermijn van de gegevens.Het betreft geen persoonsgegevens als vermeld in artikel 9 en/of 10 van de algemene verordening gegevensbescherming. Indien dat wel het geval is, wordt dit gespecificeerdin onderstaande tabel.Gegeven1het concrete gegeven dat wordt meegedeeld. Als er veel gegevens zijn, kunnen ze in clusters worden vermeld.-de voor-en achternaam;-het adres van de plaats waar de persoon in tijdelijke afzondering gaat;-de termijn van de tijdelijke afzondering.Verantwoording proportionaliteitwaarom elk gegeven noodzakelijk is voor het gevraagde doel. Als in artikel 1 en 2 verschillende doelen zijn opgegeven, aangeven voor welk doel het gegeven wordt meegedeeldDeze persoonsgegevens zijn toereikend, ter zake dienend en nietovermatig uitgaande van de vooropgestelde doeleinden, m.n. de controle op enhandhaving van de maatregelen betreffende tijdelijke afzondering zoals vermeld in artikel 47/1 van het decreet van 21 november 2003 en zoals verder geconcretiseerd inhet besluitVlaamse Regering 8 januari 2021totuitvoering van artikel 34/1, tweedelid,en artikel 47/1 van het decreet van 21 november 2003 betreffende het preventieve gezondheidsbeleid en tot wijziging van het besluit vande Vlaamse Regering van 12 juni 2020 tot uitvoering van het decreet van 29mei2020tot organisatie van de meldingsplicht en het contactonderzoek in het kader van COVID-19. Artikel 34/1 van het decreet van 21 november 2003 voorziet dat demeegedeelde gegevens door de Gemeente Essenuiterlijk tothet einde van de maatregel, bepaald in artikel 47/1 van hetzelfde decreetbewaard kunnen worden. De termijnen van tijdelijke afzondering worden geconcretiseerd in het besluit Vlaamse Regering 8 januari 2021 tot uitvoering van artikel 34/1, tweede lid, enartikel 47/1 van het decreet van 21november 2003 betreffende het preventieve gezondheidsbeleid en tot wijziging van hetbesluit van de Vlaamse Regering van 12 juni 2020 tot uitvoering van het decreet van 29 mei 2020tot organisatie van de meldingsplicht en het contactonderzoek in het kadervan COVID-19. Deze bewaartermijn kan worden verantwoord gezien het gevaar dat de personen die in een hoogrisicogebied zijn geweest en anderen met een verhoogd risico kunnen vormen voor de volksgezondheid. Zowel voor personen die in een hoogrisicogebied zijngeweest, als voor andere personen die een verhoogd risico op COVID-19 hebben, wordt de termijn van de tijdelijke afzondering ingekort als blijkt dat ze geen gevaar vormen voor devolksgezondheid.</p>
          <p>Artikel 4: De categorieënvan ontvangers en derden die mogelijks de gegevens eveneens verkrijgen De gemeente Essen zal de meegedeelde persoonsgegevens inhet kader van de in artikel 2, 2°, vooropgestelde finaliteiten kunnen meedelen aanvolgende categorie(ën) vanontvangers:-Volgende diensten van  degemeente Essen kunnen toegang hebben tot de gevraagde persoonsgegevens: ode burgemeester van de gemeente Essen op grond van zijn algemene bevoegdheid inzake het garanderen van de openbare veiligheid;ode diensten, waaronder de lokale politiezone, die belast worden met de controle op en handhaving van de maatregel.-Daarnaast kunnen de gevraagde gegevens worden medegedeeld aan of ingezien door:oDe noodplanambtenaar van de betrokken gemeente op grond van zijn algemene bevoegdheid inzake decoördinatie van de nood-en interventieplanning.Elke eventuelemededeling van de gevraagde persoonsgegevens door de gemeente Essen moet voorafgaandelijk aan het Agentschap Zorg en Gezondheid (AZG) worden gemeld en moet uiteraard in overeenstemming zijn met de relevante wet-enregelgeving inzake de bescherming van natuurlijke personen bij de verwerking van persoonsgegevens. Dat betekent onder meer dat [de gemeente x] waar vereist een protocol sluit voor de mededelingvan de gevraagde gegevens.</p>
          <p>Artikel 5.Periodiciteitvande mededeling en de duur van de mededelingDe persoonsgegevens zullen casusgewijs en dus onregelmatigworden meegedeeld omdat de persoonsgegevens van een persoon als vermeld in artikel47/1, §1, eerste lid, §2,eerste lid, en §3, eerste lid van het decreet van 21 november 2003, slechts met de gemeenteworden gedeeld met het oog op de controle op en handhaving van de maatregelen, vermeld in artikel 47/1, door de burgemeester van de hoofdverblijfplaats of een andere gepaste plaatswaar die persoon in tijdelijke afzondering.De mededeling blijft geldig zolang hetprotocol overeenkomstig artikel 11van dit protocol blijft bestaan.</p>
          <p>Artikel 6: BeveiligingsmaatregelenDeze persoonsgegevens worden ter beschikking gesteldin een CSV-bestandaan 1 door de gemeente aangeduide contactpersoon via de Database take-away service (API) dat via HTTPS zal kunnen worden afgehaald. Volgende beveiligingsmaatregelen werden getroffen op Database en Database take-away :•User and Accessmanagement •Encryptie atrest;•Encryptie intransit;De volgende specifieke organisatorische entechnische beveiligingsmaatregelen voor de verwerking van persoonsgegevens moeten voor de gegevensmededeling worden voorzien: 1°de medewerkers van de betrokken diensten en de burgemeester hebbeneen geheimhoudingsverklaring ondertekend, waarin hen wordtgewezen op het feit dat zij gehouden zijn aanhet beroepsgeheim. Die geheimhoudingsverklaring vermeldt de verplichtingen waaraan de medewerkersmoeten voldoen, en ook de mogelijke sancties die zijkunnenoplopen bij niet naleving van het beroepsgeheim;2°bij gegevensuitwisseling, het vaststellen vande technische en organisatorische maatregelen ter bescherming van de persoonsgegevens die genomenmoeten worden,bij de definiëring en uitvoering van nieuwe verwerkingen van persoonsgegevens of bij aanpassingen aan de bestaande verwerkingen raadpleegt hetAgentschap Zorg en Gezondheid (AZG), een Veiligheidsteam, dat minstens is samengesteld uit de functionaris voor gegevensbescherming vanhet AZG en functionarissen voor gegevensbescherming van de Vlaamse lokalebesturen uit de VVSG-werkgroep;3°de technische en organisatorische maatregelen die worden genomen ter bescherming van de persoonsgegevens kunnen worden geaudit door een intern of extern auditteam.Degemeente Essen  treft in overleg met de eigenfunctionaris van de gegevensbescherming alle gepaste organisatorische en technische beveiligingsmaatregelen ter beveiliging van de ontvangen persoonsgegevens bij verdere verwerking.De gemeente Essen  moet kunnen aantonen dat alle vereiste beveiligingsmaatregelengetroffen werden.  Op eenvoudig verzoek van het Agentschap Zorg en Gezondheid (AZG) moet [de gemeente x] hiervan aan het Agentschap Zorg en Gezondheid (AZG) het bewijsovermaken.</p>
          <p>Artikel 7: Kwaliteitvande persoonsgegevensZodra de Gemeente Essenéén of meerdere foutieve, onnauwkeurige, onvolledige,ontbrekende, verouderde of overtollige gegevens in de persoonsgegevens, vermeld in artikel 3, vaststelt (al dan niet op basisvan een mededeling van de betrokkene, meldt zij dat onmiddellijk aan het AgentschapZorg en Gezondheid (AZG) die na onderzoek binnen 7 kalenderdagen na de melding van de voornoemde vaststellingen de gepaste maatregelen treft ende gemeentehiervan vervolgensop de hoogte brengt. </p>
          <p>Artikel 8: Sanctie bij niet-nalevingBij inbreukenop de toepassing van het artikel 34/1 vanhet decreetvan 21 november 2003 betreffende het preventieve gezondheidsbeleid geldt de bestraffing voor het niet-nalevenvan verordening(EU) 2016/679 van 27 april 2016van het Europees Parlement en de Raad betreffende de bescherming van natuurlijke personen in verband met de verwerking van persoonsgegevens en betreffende het vrije verkeer van die gegevens en tot intrekkingvan Richtlijn 95/46/EG ende wet van 30 juli 2018betreffende de bescherming van natuurlijke personen met betrekking tot de verwerking van persoonsgegevens.Onverminderd haar recht om een schadevergoeding te vorderen en in afwijking van artikel 5, 2°, kanhet Agentschap Zorg en Gezondheid (AZG) ditprotocol middels eenvoudige kennisgeving en zonder voorafgaandelijke ingebrekestelling eenzijdig beëindigen indien de Gemeente Essen deze persoonsgegevens verwerkt instrijd met hetgeenbepaald is indit protocol, met de algemene verordening gegevensbeschermingof met andere relevante wet-of regelgeving inzake de bescherming van natuurlijke personen bij de verwerking van persoonsgegevens.</p>
          <p>Artikel 9: MeldingsplichtenPartijen engagerenzich in het licht van artikel 33 van dealgemene verordening gegevensbescherming om elkaar via de functionarissen voor gegevensbescherming zonder onredelijke vertraging op de hoogte te stellen van elk gegevenslek dat zich voordoet betreffende de meegedeeldegegevens met impact op beidepartijenen in voorkomend geval onmiddellijkgezamenlijk te overleggen teneinde alle maatregelente nemen om de gevolgen van hetgegevenslek te beperken en te herstellen. De partijen verschaffen elkaar alle informatie die zenuttig of nodigachten om de beveiligingsmaatregelente optimaliseren.De gemeente Essen brengt het Agentschap Zorg en Gezondheid (AZG) onmiddellijk op de hoogte van wijzigingen van wetgeving met impact op voorliggend protocol, zoals de finaliteit, proportionaliteit, frequentie, duurtijd enz. eninvoorkomend geval van wijzigingen omtrent de verwerkers. </p>
          <p>Artikel 10: Toepasselijk recht en geschillenbeslechtingDit protocol wordt beheerst door het Belgisch recht.Alle geschillen die voortvloeien uit of verbandhouden met dit protocol worden beslecht doorde bevoegde rechtbankinBrussel.</p>
          <p>Artikel 11: Inwerkingtreding en opzeggingDit protocol treedt in werking op dedatum van ondertekening.  Partijen kunnen in onderlinge overeenstemming dit protocol te allen tijde schriftelijk opzeggen.Het protocoleindigt tevens van rechtswege wanneer er geen rechtsgrond meer bestaat voor degevraagde doorgifte van persoonsgegevens.</p>

- title: Bekrachtiging burgemeesterbesluit tot het houden van digitale zittingen voor vergaderingen van gemeentelijke organen
  decision:
    title: Bekrachtiging burgemeesterbesluit tot het houden van digitale zittingen voor vergaderingen van gemeentelijke organen
    motivation:
      citations:
        - "Ministerieel  besluit  van  13  maart  2020  houdende  de  afkondiging  van  de  federale  fase betreffende  de coördinatie en het beheer van de crisis coronavirus COVID-19;"
        - Ministerieel  besluit  van  30  juni  2020  houdende  de  dringende  maatregelen  om  de  verspreiding  van  het coronavirus COVID-19 te beperken
        - Ministerieel besluit van 12 januari 2021houdende de dringende maatregelen om de verspreiding van het coronavirus COVID-19 te beperken.
        - Richtlijnen van het Agentschap Binnenlands Bestuur betreffende vergaderingen van de gemeenteraad en de raad voor maatschappelijk welzijn en het coronavirus COVID-19
      context:
        - Via Ministerieel besluit van 13 maart 2020is de federale fase van het nationaal noodplan betreffende de coördinatie  en  het  beheer  van  de  crisis  coronavirus  COVID-19  afgekondigd. De  federale  fase  is  een uitzonderlijke situatie en is nog altijd van toepassing.
        - In het Ministerieel besluit van 30 juni 2020is een belangrijke opdracht en verantwoordelijkheid gelegd bij de   lokale   besturen   om   lokale   uitbraken   onder   controle   te   krijgen   en   te   houden.   De   Nationale Veiligheidsraad  heeft  beslist  om  de  burgemeesters  expliciet  te  belasten  met  een  nauwgezette  controle van de naleving van de maatregelen op hun grondgebied, waarbij een onderscheid wordt gemaakt tussen preventieve en reactieve maatregelen.
        - De  dagelijkse  werking  van  lokale  besturen  moet  gegarandeerd  worden.Dit  houdt  ook  in  deorganisatie van de vergadering van de organen
        - De  lokale  besturen  moeten  in  de  mate  van  het  mogelijke  de  normale  werking  garanderen.  Dit  betekent dat  alle  punten  op  de  agenda  van  de  bestuursorganen  kunnen  worden  geplaatst.  De  vergaderingen, fysiek ofdigitaal, zijn niet langer beperkt tot enkel de hoogdringende punten die geen uitstel verdragen.
        - De algemene principes uit het decreet overhet lokaal bestuur (termijn van oproeping, inzage in dossiers, tegensprekelijk debat, openbaarheid,....) blijven van toepassing
    articles:
      - De  gemeenteraad  bekrachtigt  het  burgemeestersbesluit  van 9maart2021tothet  houden vandigitale zittingen voor vergaderingen van gemeentelijke organenop 25 maart 2021
