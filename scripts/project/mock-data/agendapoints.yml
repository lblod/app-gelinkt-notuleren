- title: Goedkeuring van bedragen geschenken voor huwelijksjubilarissen
  decision:
    title: Goedkeuring van bedragen geschenken voor huwelijksjubilarissen
    authority:
      - Decreet Lokaal Bestuur artikel 40§3
    citations:
      - Gemeenteraadsbeslissing   van   22   september   2011 –Huwelijksjubilea –vaststelling   van   waarde geschenk.
    context:
      - Echtparen die hun huwelijksjubileum vieren van 50, 60, 65, 70 en 75 jaar ontvangen een geschenk van het gemeentebestuur. De waarde van deze geschenken werd vastgelegd in de gemeenteraadsbeslissingen van 17.01.2002 en 22.09.2011.
      - Het  huidige  geschenk  in  de  vorm  van  een  waardebon  (bestelbon) bij  een  lokale  handelaar  naar  keuze zou wijzigen naar ‘een  voor 9070’ cadeaubonnen. Om deze cadeaubonnen als geschenk te kunnen aanbieden moeten de bedragen een veelvoud zijn van 25 of 50euro.
      - De huwelijksjubilaris ontvangt een brief + in te vullen aanvraagformulier. Bij het indienen van het aanvraagformulier ontvangt de huwelijksjubilaris zijn geschenk.
      - De waarde van het geschenk voor jubilarissen is reeds vastgelegd sinds 2002 enwerdsindsdien nooit aangepast.
      - In 2011 werd enkel het bedrag voor een albasten huwelijksverjaardag toegevoegd (75 jaar).
      - De waarde van het geschenk zou best een veelvoud van 25 of 50 euro zijn, gezien dan slechts 2 soorten coupons aangekocht moeten wordenvoor de ‘een  voor 9070’ cadeaubon, namelijk van 25 euro en 50euro
      - oor  de  jubilarissen  is  er  momenteel  21  000  euro  voorzien  op  budgetitem  013000/6143001.  Dit  bedrag zou ondanks de verhoging van de bedragen toch nog voldoende moeten zijn gezien de jubilarissen met de  hoogste  bedragen  reeds  in aantal  geminderd  zijn  t.o.v.  de  opmaak  van  de  wijziging  van  het meerjarenplan.  Momenteel  gaan  er  ook  geen  huldigingen  door,  waardoor  er  geen  uitgaven  zijn  voor bloemstukken en wijnkistjes
      - De  dienst  lokale  economie,  de  financiële  dienst  en  dienst  burgerzaken  ontvangt  een  afschrift  van  deze beslissing.
      - Dit reglement wordt gepubliceerd op de gemeentelijke website. <br> De brief en het aanvraagformulier voor huwelijksjubilarissen worden aangepast.
    articles:
      - Met  ingang  van  01  juni  2021  wordt  aan  de  echtparen  die  hun  huwelijksjubileum  vieren  een geschenk aangeboden door het gemeentebestuur ter waarde van:
          <ul>
          <li>75 euro voor een gouden huwelijksjubileum (50 jaar)</li>
          <li>150 euro voor een diamantenhuwelijksjubileum (60 jaar)</li>
          <li>200 euro voor een briljanten huwelijksjubileum (65 jaar)</li>
          <li>250 euro voor een platina huwelijksjubileum (70 jaar)</li>
          <li>300 euro voor een albasten huwelijksjubileum (75 jaar)</li>
          </ul>
      - Bovenstaande  beslissing  zal  uitgevoerd  worden  binnen  de  perken  van  voorziene  kredieten  in het meerjarenplan.
      - Het  college  van  burgemeester  en  schepenen  wordt  belast  met  de  toepassing  van  onderhavig besluit.
- title: PATRIMONIUM.kosteloze grondafstand begonialaan 32.
  decision:
    title: PATRIMONIUM.kosteloze grondafstand begonialaan 32.
    citations:
      - Gelet op het Decreet Lokaal Bestuur van 22 december 2017;
      - Gelet op de Vlaamsecodex ruimtelijke ordening;
    context:
      - Overwegende datnaar aanleiding van een onroerende transactie gelegen te Distelpad 15het aangewezen is om het perceelgrondvan kadastraalnummersectie Dnr. 531/C36over te dragen aan de gemeente Essen;
      - Gelet op het planvan landmeter Filip Vorsselmans te Zoersel waaruit blijkt dat het gaat om lot 3Bmet een oppervlakte van 106m²;
      - Gelet op de ontwerpakte opgemaakt door notaris Philippe Aerts te Essen
      - Gehoord de toelichting door schepen BrigitteQuick;
      - Na beraadslaging;
    articles:
      - Goedkeuring wordt gehecht aan de kosteloze grondafstand van het perceelgrond, grootte 106m², gelegen te Distelpad 15, deel uitmakend van hetkadastrale perceel, sectie Dnr. 531/C36, zoals staat afgebeeld op het planvan landmeter Filip Vorsselmansdd. 30december 2020,en waarvan de heer Josephus Ludovicus Vertommen eigenaar is.
      - De overdracht zal gebeuren overeenkomstig de ontwerpakte, opgemaaktdoornotaris Philippe Aerts te Essen.
      - De grondafstand waarvan sprake in artikel 1, zal gebeuren voor openbaar Gemeenteraad 26 januari 2021nut, nl. om ingelijfd te worden in de openbare wegenisvan het Distelpad.
      - Onderhavig besluit wordt in afschrift overgemaaktnotaris Philippe Aerts te Essen en notaris Sophie Meert/Nathalie Meert te Antwerpenenbekendgemaakt overeenkomstig het decreet lokaal bestuur.
