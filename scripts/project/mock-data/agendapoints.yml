- title: Goedkeuring lastvoorwaarden en gunningswijze betreffende organisatie van voor-en naschoolse kinderopvang
  freetext: |
    <p>Schepen Demeyer (Open VLD)licht toe en vraagt de goedkeuring.</p>
    <p>Raadslid Van de Walle (Sp.a) zegt: “Ik denk dat het heel positief is dat de nadruk veel meer wordt gelegd op pedagogische omkadering. We weten dat ongelijkheid op school, in onderwijskansen, al begint in de kinderopvang. Die pedagogische ondersteuning is dus zeer belangrijk. Ik zit me gewoon af te vragen hoe men  dit  zal  concretiseren.  Dat  lijkt me  interessant  om  te  weten.  Hoe  willen  we  dat  precies  gaan beoordelen  en  hoe  willen  we  dat  op  zijn  merites  gaan  inschatten?  Een  tweede  element  betreft  de  20% weging aan administratieve ondersteuning. Wat bedoelen we daar precies mee? En moeten we ook niet op  de  prijs  blijven  wegen,  om  de  zaak  betaalbaar  te  houden  voor  iedereen,  maar  inzonderheid  voor  de kwetsbaren in onze gemeente? Wat dat betreft heb ik op de websitevan Destelbergen gekeken. Ik moet zeggen dat ik niet snel geïnformeerd raakte over  hoe ik mijn kind kan opgevangen krijgen. Er staat tout court dat er buitenschoolse opvang wordt georganiseerd, maar dat is zonder meer. Ik moet dan naar de website gaan vanhet LOK om te zien over welke initiatieven het gaat. Dat is niet gelinkt op de website en dat  maakt  het  allemaal  een  beetje  moeilijker.  Heel  de  prijsstructuur  vind  ik  bijzonder  moeilijk  terug, waardoor ik als ouder natuurlijk heel moeilijk kan inschatten hoeveel dat precies gaat kosten. En vooral, als  ik  een  kwetsbare  ouder  ben, weet  ik  niet  ofeventuele  korting  toegepast  worden.  Kan  die  informatie gebundeld worden op de website, zodat men makkelijk informatie kan terugvinden, zowel wat betreft de aanbieders  van  kinderopvang,  de  organisatie  ervan,  als  wat  betreft  de  tarieven?  En  die  tarieven,  waar kan  ik  die  terugvinden?  Ik  heb  die  zelf  niet  teruggevonden.  Ik  zou  die  graag  eens  ontvangen  dus.  Dus: hoe gaan we de pedagogische omkadering evalueren? Wat bedoelt men precies met de administratieve ondersteuning en is het nodig om daar punten op in te zetten? Kan de informatie gebundeld worden op de website? En kunnen we, als gemeenteraadsleden, de prijsstructuur overgemaakt krijgen?</p>
    <p>”Schepen  Demeyer  (Open  VLD)  zegt:  “In  volgorde  van  uw  vragen.  We  hebben  er  heel  bewust  voor gekozen om van 60 naar 40 te gaan wat betreft de prijs omdat we voor een mededingingsprocedure met onderhandeling hebben gekozen. In die zin, hebben we nadien ook nog marge om te onderhandelen. We zijn ook niet verplicht om te gunnen, hoewel we natuurlijk wel met tijdsdruk zitten en we op 1 september een nieuwe dienstverlener willen hebben. Wat wordt bedoeld met pedagogische omkadering? Dat vindt u terug op pagina 7. Daar is beschreven wat we daarmee bedoelen. We zeggen dat de inschrijver bij zijn offerte  een  nota  dient  te  voegen  van  minimaal 1 en maximaal 2 A4 pagina’s, waarin hij de punten die daar beschreven staan, verduidelijkt. Hoe men aan kwaliteitsbewaking doet, wat de activiteitenaanbod is, het beschikbare materiaal, hoe hij op een kwaliteitsvolle en verantwoorde manier de woensdagnamiddag zal  invullen,  hoe  hij  een  vlotte  organisatie  zal  verzekeren,  hoe  hij  zal  zorgen  voor  bekwaam  en  goed opgeleid  personeel,  en  dan  die  specificatie  rond  de basiskennis  van  de  Nederlandse  taal.  Dat  dus  wat betreft  de  pedagogische  omkadering  en  de  kwaliteit.  Hoe  gaan  we  dat  scoren?  Iedereen  start  met  een score  van  20/40.  Elk  opvallend  positief  element  wordt  beoordeeld  met  een  punt  bij,  bij  elk  negatief element wordt  een  punt  afgetrokken.  Waarom  geven  we  toch  wel  20  punten  aan  de  administratieve ondersteuning? Omdat toch wel blijkt dat dat wel van belang is, ook in het belang van onze administratie. Als wij daar tijd aan verliezen, is dat een onnodige kost voor de gemeente. We willen natuurlijk ook niet samenwerken  met  een  firma  die  op  dat  vlak  mijlenver  achterloopt  natuurlijk.  Ik  denk  dat  we  daar  heel bewust een  gewicht van 20 aan geven.  Wat verstaan we daaronder? Dat staat op pagina 14:  op welke manier  men  de  facturatie  zal  organiseren,  hoe  men  de  kindjes  zal  registreren,  hoe  de  algemene administratie  en  communicatie  zal  gebeuren,...  Wat  betreft  de  transparantie  op  de  website,  haalt  u  een terecht punt aan. We nemen dat zeker mee naar de administratie, om meer info te geven op de website indien mogelijk. Ik vermoed van wel.</p>
    <p>”Raadslid  Van  de  Walle  (Sp.a) zegt: “Ik  weet  natuurlijk  wel  wat  pedagogische  ondersteuning  betekent, maar  het  is  natuurlijk  niet  onbelangrijk  te  weten  welke  visie  men  daarachter  steekt.  Over  welke pedagogische  visie  spreekt  men  en  welke  benadering  zal  er  zijn  naar  kinderen  toe  om  henlerende vaardigheden   aan   te   reiken,   om   hen   op   een   bepaalde   manier   in   hun   motorische   ontwikkeling, bijvoorbeeld,  te  ondersteunen.  Ik  heb  die  verschillende  criteria  gezien.  Daar  kun  je  heel  veel  richtingen mee uit. Mijn vrees is dat het moeilijk zal zijn omde kwaliteit daarvan in te schatten als we zelf niet een bepaalde norm gaan inzetten wat betreft onze verwachtingen. Naar taalontwikkeling, bijvoorbeeld, of naar motorische ontwikkeling. Als we vertrekken van een bepaalde visie,of die wat sterker uittekenen, kunnen we  er  voor  zorgen  dat  men  zich  een  stuk  inschakelt  in  die  visie.  Ik  heb  het  gevoel  dat  we  het  gewicht helemaal bij die organisatie leggen. Men kan daar vanalles mee gaan doen. Het punt is dat we het beste van het beste willen voor onze kinderen. Dat zal zeker ook uw bekommernis zijn. Mijn vraag was eerder hoe we dit goed kunnen beoordelen. Wat zullen onze parameters zijn? Wat is onze waardeschaal? Hoe zal dit op een goede manier beoordeeld worden? Dat was eigenlijk mijn vraag.”</p>
    <p>Schepen  Demeyer  (Open VLD) zegt: “Het is een beetje een dubbeltje op zijn kant. We kunnen twee richtingen  uit.  We  kunnen  dat  als  aanbestedende  overheid  eng  beschrijven  met  daarbij  devraag  welke vrijheid de inschrijver heeft om daar zelf richting aan te geven. Wij hebben er hier voor gekozen om in die opsomming  te  beschrijven  wat  we  verwachten  en  dan  aan  hen  over  te  laten  hoe  ze  dat  wensen  in  te vullen. Ik denk dat we op die manier ook goed onderscheid kunnen maken tussen de diverse inschrijvers, eerder dan in het geval we zelf richting geven met het risico dat de diverse inschrijvers heel gelijkaardige dingen gaan beschrijven in wat ze aanbieden. Het is dus eigenlijk een bewuste keuze. Er valt voor beide situaties  iets  te  zeggen,  ook  voor  wat  u  zegt.  Maar  ik  denk  dat  de  argumenten  voor  de  keuze  die  wij gemaakt hebben zeker ook steek houden.”</p>
    <p>Raadslid Van de Walle (Sp.a) zegt: “Absoluut, maar het is vooral de pedagogische expertise van degene die  de  beoordeling  maakt  ook  niet  onbelangrijk  natuurlijk;  dat  die  toch  een  zekere  pedagogische achtergrond heeft. Het is ook eerder een suggestie, om daar toch op een zeer gedegen manier mee om te gaan. Ik vind het in ieder geval enorm belangrijk dat dat accent wordt gelegd. Ik ben daar bijzonder blij mee, ondanks een beetje bezorgdheid toch wel over hoe we dit gaan beoordelen. Dan blijft toch nog een vraag rond de kostenstructuur. Kan die ter beschikking gesteld worden?”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Absoluut.”</p>
    <p>Algemeen  directeur  Deryckere  zegt:  “Het  is  zo  dat  kostenstructuur  deel  uitmaakt   van   de schoolreglementen.  Alle  info  daaromtrent  is  dus  terug  te  vinden  op  de  websites  van  de  scholen.  Dat  is destijds zo overeengekomen met de schooldirecties,om via die weg te communiceren. Als er een wens is om dat op termijn allemaal te bundelen,dan gaan we daar natuurlijk graag aan werken.”</p>
    <p>Raadslid Van de Walle (Sp.a) zegt: “Ik kan me inbeelden dat een ouder die op zoek is naar opvang voor zijn kind, tweedingen wil weten: waar kan mijn kind opgevangen worden en wat gaat mij dat kosten? Het is toch  wel  heel  belangrijk  dat  die  informatie  gebundeld  is.  Dat  dit  niet  ergens  alleen  maar  in  een schoolreglement staat, maar transparant terug te vinden is.”</p>
    <p>Algemeen directeur Deryckere zegt: “Dat is natuurlijk onlosmakelijk verbonden met de schoolwerking.De kinderen  zitten  op  een  school,  waar  de  dienstverlener  zijn  dienstverlening  voorziet.  De  info  staat  op  de verschillende  schoolsites.  Ik  zal  in  de  chat  de  verschillende  links  beschikbaar  maken,  dan  heeft  u onmiddellijk   zicht   op   de   kostenstructuur,   die   binnen   de   gemeente   en   over   de   netten   heen,   is afgesproken.”
    <p>Raadslid Van de Walle (Sp.a) zegt: “OK, dankuwel. Naschoolse opvang is een vorm van buitenschoolse opvang natuurlijk.”Raadslid Torcq (CD&V) zegt: “Het  gaat  niet  over  de  buitenschoolse  opvang.  Het  gaat  over  de  opvang voor en na de schooluren, die door de scholen georganiseerd wordt. Het is logisch dat dat aan de school verbonden is, volgens mij.”</p>
    <p>Raadslid Van de Walle (Sp.a) zegt: “Voor-en naschoolse opvang is buitenschoolse opvang.”</p>
    <p>Raadslid Ongena(CD&V) zegt: “Ik denk dat het feit dat er voor-en naschoolse opvang, of buitenschoolse opvang,  aangeboden  wordt  aan  de  school  een  heel  mooie dienstverlening  is.  Daar  hangt  natuurlijk  een hoog  prijskaartje  aan  vast.  Dat  wordt  gedeeltelijk  door  de  gemeentebetaald  en  grotendeels  door  de ouders. Als bij de weging de prijs minder doorweegt, is er natuurlijk een kans dat die factuur gaat stijgen, ofdat  de  duurste  er  uit  komt.  Geven  jullie  dan  de  garantie  dat  de  ouders  niet  méér  zullen  moeten betalen?”</p>
    <p>SchepenDemeyer (Open VLD) zegt: “Ik denk dat we moeten afwachten welke aanbiedingen we binnen krijgen. Ik denk dat we op dit moment geen garanties daaromtrent kunnen geven. Het is natuurlijk wel ons uitgangspunt om het betaalbaar te houden en om de kostprijs voor de ouders niet te gaan verhouden. Dat is zeker onze intentie. Het is alleen een heel speciale markt, een heel beperkte markt, waar niet heel veel aanbieders  zijn.  Vandaar  denk  ik  dat  het  belangrijk  is  dat  we  deze  keer  gekozen  hebben  voor  een mededingingsprocedure  met  onderhandeling.  Op  die  manier  geven  we  onszelf  de  marge  om  te  gaan onderhandelen  nadat  de  offertes  zijn  binnengekomen,  zonder  datde  inschrijvers  weten  hoeveel inschrijvers er zijn. Op dit manier kunnen we toch die prijs drukken als we zien dat er een te groot verschil is met de prijs die ze de vorige keer hebben opgegeven.”</p>
    <p>Raadslid Ongena (CD&V) zegt: “Ik ken het dossier goed en uiteindelijk hebben we er de voorbije 6 jaar voor gezorgd dat die dienst betaalbaar bleef, zowel voor de gemeente als voor de ouders. Dat was een enorme factuur in het begin. Om dat een beetje onder controle te krijgen, hebben we fel  in geschift. De prijs is heel belangrijk geweest. Het pedagogische aspect is natuurlijk ook belangrijk maar op papier kan je  vanalles  opschrijven.  Om  dat  extra  gewicht  te  geven...  Ik  denk  dat  het  beter  is  om  meer  gewicht  te geven aan de prijs. Natuurlijk moet omschreven worden wat het pedagogisch verhaal is maar de prijs is au fond doorslaggevend omdat er inderdaad niet zoveel aanbieders zijn. Dan is diegene die de scherpste prijs  geeft,  toch  de  grootste  kanshebben  volgens  mij.  Dat  is  wel  belangrijk  om  het  kostenplaatje  onder controle te houden. De ouders willen ook niet meer betalen. De gemeente wil niet meer betalen. Waar zit het dan?</p>
    <p>”Schepen Demeyer (Open VLD) zegt: “Ik volg daarin volledig maar nogmaals, mijns inziens wordt dat ondervangen  doordat  we  kunnen  onderhandelen.  Bovendien  is  een  gewicht  van  40  nog  altijd  niet  min natuurlijk. Dat is bijna de helft. Over  pedagogische omkadering en administratieve ondersteuning kan je minder  onderhandelen.  Dat  zijn  kwalitatieve  criteria.  De  prijs  is  een  kwantitatief  criterium,  waarover je echt  wel  in  discussie  kan  gaan  om  dat  te  drukken,  nadat  ze  hebben  ingediend.  Daarom  hebben  we bewust  die  keuzegemaakt.  Bovendien  zijn  we,  na  intensief  overleg  met  de  directies,  tot  de  conclusie gekomen   omdat   men  vanuit  de  school  toch  ook  heel  wat   belang  hecht  aan  die   pedagogische omkadering.  Tot  slot  is  er  op  dit  moment  130.000  euro  per  jaar  voorzien  vanuit  de  gemeente,  wat  een stukje  hoger  is  dan  wat  het  ons  momenteel  kost.  We  hebben  daar  dus  wat  marge  ingebouwd.  Onze intentie is dus absoluut de dat kostprijs voor de ouders niet de lucht in gaat. We horen nu soms al ouders die schrikken van de kost op maandbasis.Dat loopt natuurlijk snel op, zoals u terecht stelt. We moeten ervoor zorgen dat dat niet de lucht in gaat. We hebben zeker die intentie.”</p>
    <p>Raadslid Torcq (CD&V) zegt: “Mijn vraag gaat ook over de prijs. Als zo een firma een prijs wil inzetten, gaan  ze  kijken  naar  hoeveel  VTE  men  daarop  moet  zetten.  Ze  gaan  die  calculatie  maken.  In  het aanbestedingsdossier  staat  op  pagina  15  (paragraaf  3.1.3)  staat  daarover  iets,  wat  ik  niet  zo  goed begrijp.  Misschien  moet  u  dat  nog  eens  uitleggen. Ze  moeten  dus  zelf  invullen  hoeveel  toezichters  ze inzetten,  enkel  wat  het  middagtoezicht  betreft.  Bij  de  sportbasisschool  bijvoorbeeld,  die  458  leerlingen telt, staat dat voor het ochtendtoezicht 2 contractuelen moeten ingezet worden. Dat is waarschijnlijk wat de  gemeenten sowiesowil.  Maar  voor  het  middagtoezicht  is  men  daar  vrij  in  en  kan  men  vrijwilligers inzetten.  En  ’s  avonds  ook  drie  leerkrachten.  Ze  moeten  volgens  het  criterium  1  toezichter  per  40 leerlingen  voorzien  en  minimum  50%  van  het  aantal  toezichters  moet  voorzien  worden  door  de inschrijver. Het is niet zo duidelijk naar mijn gevoel.”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Inderdaad, ik denk dat je één redeneringsfout  maakt.  Wat betreft het ochtend-en avondtoezicht, ga je nooit het totaal aantal leerlingen hebben. Dat gaat over kindjes die voor  8u10  afgezet  worden  en  waarbij  Infano  zorgt  voor  opvang.  Dat  zijn  natuurlijk  geen  458  kindjes.  Er zijn ouders die staan te wachten in de straat tot het 8u10 is om dan hun kindjes af te zetten. In dat opzicht hebben  voor  het  ochtend-en  avondtoezicht  een  duidelijk  zicht  en  is  het  de  aanbieder  die  voor  de volledige  opvang  zorgt.  Daarvoor  is  geen  combinatie  met  leerkrachten mogelijk.  Wat  betreft  het middagtoezicht  is  het  inderdaad  zo  dat  we  hen  vragen  om  maximaal  mensen  te  voorzien  en in uitzonderlijke  gevallen  kan  er  ook  een  beroep  worden  gedaan  op  de  leerkrachten,  die  dan  een vrijwilligersvergoeding krijgen. Wat betreft hetmiddagtoezicht is het inderdaad aan de inschrijver om dat te gaan invullen. Dat klopt. Ik hoop dat dit in die zin toch een beetje een antwoord op uw vraag was.”</p>
    <p>Raadslid Torcq (CD&V) zegt: “Deels wel. Het is al veel duidelijker. Maar hoe gaat dat dan met die  50% van  het  aantal  toezichters,  die  moeten  voorzien  worden  door  de  aanbieder?  Gaat  dat  dan  over  het middagtoezicht? Voor Haenhout bijvoorbeeld, met 83 leerlingen, is dat dan altijd 100%?”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Kan u dat nog even herhalen?”</p>
    <p>Raadslid  Torcq  (CD&V)  zegt:  “Onder  de  tabel  staat  het  criterium  ‘minstens  50%  van  het  aantal toezichters  moet  voorzien worden door de inschrijver’. Als ik bijvoorbeeld kijk naar Haenhout, met 83 leerlingen; daar staan geen leerkrachten. Begrijp ik het dan goed dat zij daar moeten invullen ‘2’, omdat er minstens 1 toezichter moet zijn per 40 leerlingen, en dat dat danmeteen voldoet aan die voorwaarde van 50%?”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Ja, dat klopt.”</p>
    <p>Raadslid Torcq (CD&V) zegt: “En die 50% slaat op het aantal leerkrachten die ze moeten aanvullen?”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Neen, het is zo dat we er van uit gaan  dat zij het middagtoezicht volledig  op  zich  nemen  maar  we  zien  dat  dat  één  van  de  problemen  is,  naast  de  Nederlandse  taal –vandaar  ook  dat  we  dit  expliciet  hebben  opgenomen.  Voor  het  middagtoezicht  vinden  zij  vaak  moeilijk mensen en deden ze soms iets te makkelijk een beroep op de leerkrachten van de school. Vandaar dat we nu hebben vermeld dat ze slechts in uitzonderlijke gevallen kunnen laten weten dat er niet voldoende mensen  ter  beschikking  kunnen  gesteld  worden  en  een  beroep  kunnen  doen  op leerkrachten  ter aanvulling. Steeds rekening houdend met het feit dat steeds 50% van het totaal aantal toezichters moet voorzien wordendoor de inschrijver.”</p>
    <p>Raadslid Ongena (CD&V) zegt: “Ik vrees dat de factuur de pan gaat uit swingen, door die strategie toe te passen. Dat was ook de reden waarom het de vorige keer bijna onbetaalbaar werd. Het is belangrijk dat het aantal contractuelen ’s morgens, ’s avonds en ’s middags hetzelfde is. Die mensen hebben meestal een  16-urencontract.  Daarmee  worden  ze  vooral ’s morgens en ’s avonds ingezet, en niet zozeer ’s middags. Als je ’s middags contractuelen gaat inzetten, dan ga je veel betalen. Dat betekent immers dat de aanbieder extra mensen moet aanwerven, specifiek voor dat middagtoezicht. Maar die gaat nooit aan 16 uren komen. ’s Middags gaat het steeds over een uurtje. De rest van de tijd kunnen ze niet ingezet worden maar moeten ze wel betaaldworden.”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Ik heb eens nagekeken op welke manier ze die tabel bij het vorige bestek  hebben  ingevuld  en  daaruit  blijkt  dat  het  aantal  contractuelen  tijdens  het  middagtoezicht  ofwel gelijk is aan het aantal contractuelen van het ochtendtoezicht, ofwel aan het aantal contractuelen van het avondtoezicht. We gaan er op toezien dat dat nu ook zo isen ook daarover kunnen we onderhandelen. Dat is net die vrijheid die we onszelf kopen. Maar u heeft wel gelijk dat dat een aandachtspunt is.”</p>
    <p>Raadslid Ongena (CD&V) zegt: “De scholen zeggen inderdaad dat er te weinig leerkrachten zijn die dat willen doen.Dit is dus een belangrijk aspect om de kosten onder controle te houden. 50% contractuelen en 50% leerkrachten over de middag, onderhandelingsmarge,... maar ik denk dat je dat heel goed in de gaten zal moeten houden.”</p>
    <p>Schepen Demeyer (Open VLD) zegt: “Dat gaan we zeker en vast doen".</p>
