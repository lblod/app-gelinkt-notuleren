- title: goedkeuren notulen vorige zitting
  decision:
    title: goedkeuren notulen vorige zitting
    motivation:
      citations:
        - het decreet over het lokaal bestuur, artikel 32
      context:
        - De notulen en het zittingsverslag van de vergadering van de gemeenteraad worden onder de verantwoordelijkheid van de algemeen directeur opgesteld overeenkomstig artikel 277 en 278.
        - Elk gemeenteraadslid heeft het recht tijdens de vergadering opmerkingen te maken over de redactie van de notulen en het zittingsverslag van de vorige vergadering. Als die opmerkingen door de gemeenteraad worden aangenomen, worden de notulen en het zittingsverslag in die zin aangepast
        - Als er geen opmerkingen worden gemaakt over de notulen en het zittingsverslag van de vorige vergadering worden de notulen en het zittingsverslag als goedgekeurd beschouwd en worden ze ondertekend door de voorzitter van de gemeenteraad en de algemeen directeur. Als de gemeenteraad bij spoedeisendheid is samengeroepen, kan de gemeenteraad beslissen om opmerkingen toe te laten op de eerstvolgende vergaderin
    articles:
      - om de notulen van de vorige zittingen (17 december 2020 en 4 januari 2021) goed te keuren, mits eveneens in het verslag van 4 januari 2021 het volgende toe te voegen -naar analogie met eenzelfde agendapunt op de zitting van 17 december 2020- m.b.t. de bekrachtiging van de burgemeestersbesluiten en meer specifiek de organisatie van de gemeente- en OCMW-raad, dit op vraag van Stijn Vandekerckhove.
